<!DOCTYPE html>
<html ng-app="people">
<head>
    <title>TongYou</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css'>
    <link rel='stylesheet prefetch' href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_2.css">



</head>

<body>
<div id="nav-bar">
    <img src="../img/logo.png" alt="Logo" height="42" width="42" onclick=""/>

    <ul class="nav">
        <li id="search">
            <i class="fa fa-search fa-lg" aria-hidden="true"></i>
            <form action="" method="get">
                <input type="text" name="search_text" id="search_text" placeholder=" Search your destination ..."/>
            </form>
        </li>
        <div class="b-bar">
            <a class="atag">Become a Guide</a>
            <a class="sign-a">Sign Up</a>
            <a>Log In</a>
        </div>
    </ul>
</div>


<div class="container">
    <div class="well well-sm">
        <strong>Display</strong>
        <div class="btn-group">
            <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-th"></span>Grid</a>
        </div>

        <strong>Filter</strong>


    </div>

    <div id="products" class="row list-group"  ng-controller="PeopleController as people" ng-init="getPerson()" >
        <div class="item  col-xs-4 col-lg-4" ng-repeat="pp in people.person">
            <div class="thumbnail" >
                <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">{{pp.firstname}} {{pp.lastname}}</h4>
                    <div class="icon-group">
                        <i class="fa fa-plane fa-2x" ng-show="pp.plane" aria-hidden="true"></i>
                        <i class="fa fa-car fa-2x" ng-show="pp.car" aria-hidden="true"></i>
                        <i class="fa fa-bed fa-2x" ng-show="pp.bed" aria-hidden="true"></i>
                        <i class="fa fa-cutlery fa-2x" ng-show="pp.cutlery" aria-hidden="true"></i>
                        <i class="fa fa-camera-retro fa-2x" ng-show="pp.camera" aria-hidden="true"></i>
                    </div>
                    <p class="group inner list-group-item-text">{{pp.selfintro}}</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">0</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success learn-btn" href="guideDetail.html">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




</body>


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src="../javascript/lib/modernizr.custom.js"></script>
<script src="../javascript/lib/angular.min.js"></script>
<script src="../javascript/lib/bootstrap.min.js"></script>
<script src="../javascript/app.js" ></script>
<script src="../js/search.js"></script>


</html>
