<!DOCTYPE html>
<!-- saved from url=(0171)https://tpc.googlesyndication.com/pagead/gadgets/gpa_generic_image/Hotel_SingleItem_ImageFill_03_468x60.html#t=6257873545216782183&p=http%3A%2F%2Ftpc.googlesyndication.com -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./common_styles.css">
    <link rel="stylesheet" href="./Hotel_SingleItem_ImageFill_03_common.css">
    <style>
      .layout,
      .background {
        height: 60px;
        width: 468px;
      }

      .color-bg {
        float: left;
        height: 58px;
        margin-left: 70px;
        position: relative;
        width: 210px;
      }

      .info-holder {
        height: 96%;
        opacity: 0;
        padding: 0 5px;
        width: 100%;
      }

      .info-holder > div {
        height: 20px;
      }

      .info-holder > div.product-name {
        height: 19px;
      }

      .no-image .info-holder {
        width: 100%;
      }

      .price-aligner {
        text-align: center;
      }

      .price-holder {
        display: inline-block;
        font-size: 0;
        vertical-align: middle;
      }

      .price-holder > div {
        display: inline-block;
        max-width: 78px;
        vertical-align: top;
      }

      .info-holder > div.sub-title {
        height: 17px;
      }

      .price-holder > div.product-price-prefix {
        line-height: 1.25 !important;
        max-height: 22px;
        max-width: 72px;
        padding-right: 2px;
      }

      .price-holder > .product-price {
        max-height: 22px;
        max-width: 120px;
        padding-right: 2px;
      }

      .sub-title {
        padding: 0 7px;
        text-align: center;
        width: 100%;
      }

      .actions {
        position: relative;
        vertical-align: middle;
      }

      .actions,
      .logo-holder {
        margin-top: 10px;
        opacity: 0;
      }

      .logo-holder {
        max-width: 90px;
        padding: 0 3px !important;
      }

      .product-image {
        height: 100%;
      }

      .product-name {
        text-align: center;
      }

      .footer {
        float: left;
        height: 100%;
        margin-left: 2px;
        padding: 15px 0;
        position: relative;
        width: 184px;
      }

      .footer .column {
        width: 50%;
      }

      .footer.no-logo .column,
      .footer.no-cta .column {
        width: 100%;
      }

      .footer.no-cta .logo-holder {
        max-width: 100%;
      }

      .footer.has-disclaimer {
        padding-bottom: 14px;
      }

      .disclaimer {
        bottom: 1px;
        height: 13px;
        padding: 0 5px;
        position: absolute;
        text-align: right;
        width: 180px;
      }

      .imageFinalTransition {
        top: -15px;
      }

      .info-final-transition {
        opacity: 1;
      }

      .bottom-final-transition {
        margin-top: 0;
        opacity: 1;
      }

      .info-holder.no-name {
        padding-top: 10px;
      }

      .info-holder.no-headline {
        padding-top: 3px;
      }

      .info-holder.no-price {
        padding: 3px;
      }

      .info-holder.no-price .product-name,
      .info-holder.no-price .sub-title {
        height: 25px;
      }

      .info-holder.no-headline.no-price,
      .info-holder.no-headline.no-name {
        padding: 5px;
      }

      .info-holder.no-name.no-price .sub-title,
      .info-holder.no-headline.no-price .product-name,
      .info-holder.no-name.no-headline .price-aligner {
        height: 100%;
      }

      .info-holder.no-name .sub-title {
        height: 25px;
      }

      .info-holder.no-headline .price-aligner {
        margin: 5px 0 0;
      }

      .info-holder .sub-title span,
      .info-holder .product-name span,
      .info-holder.no-headline.no-price span,
      .info-holder.no-name.no-price span,
      .info-holder.no-name.no-headline .price-holder {
        vertical-align: middle;
      }

      .logo {
        overflow: visible !important;
      }

      .colored-corner {
        border-width: 5px;
        right: 100%;
      }

      .color-bg .colored-corner.top {
        border-left-color: transparent;
        border-top-color: transparent;
        top: 0;
      }

      .color-bg .colored-corner.bottom {
        border-bottom-color: transparent;
        border-left-color: transparent;
        bottom: -4px;
      }

      .product-image-container {
        height: 60px;
        padding: 8px 0;
        width: 70px;
      }

      .button {
        display: inline-block;
        font-size: 14px;
        height: 24px;
        line-height: 24px;
        max-width: 85px;
        vertical-align: middle;
      }

      .button > span {
        height: 24px;
        line-height: 24px;
      }

      .footer.no-logo .button {
        margin: 0 auto;
        max-width: 160px;
        width: 80%;
      }

      .product-image-exit {
        display: block;
        height: 46px;
        position: absolute;
        left: 0;
        top: 7px;
        width: 70px;
      }

      .no-cta.no-logo .product-image-container {
        width: 178px;
      }

      .no-cta.no-logo .color-bg {
        margin-left: 178px;
      }

      .no-cta.no-logo .disclaimer {
        width: 70px;
        text-align: center;
      }

      .no-cta.no-logo .footer {
        width: 70px;
      }

      .no-logo .product-image-container {
        width: 140px;
      }

      .no-logo .color-bg {
        margin-left: 140px;
      }

      .no-logo .disclaimer {
        width: 106px;
        text-align: center;
      }

      .no-logo .footer {
        width: 106px;
      }
    </style>
  <style type="text/css">@charset "UTF-8";

[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
.ng-cloak, .x-ng-cloak,
.ng-hide:not(.ng-hide-animate) {
  display: none !important;
}

ng\:form {
  display: block;
}

.ng-animate-shim {
  visibility:hidden;
}

.ng-anchor {
  position:absolute;
}
</style><style>
      .layout,
      .borderAbove {
        border: 1px solid #cbcbcb;
      }

      .color-bg {
        background-color: #e6e6e6;
        border-bottom: 2px solid rgb(138,138,138);
      }

      .colored-corner {
        border-color: rgb(92,92,92);
      }

      .background,
      .product-image {
        background: #ffffff;
      }

      .sub-title {
        color: #4d4d4d;
        font-size: 16px;
      }

      
      .button {
        background-color: #0073ed;
        border-bottom: 3px solid rgb(0,69,142);
        color: #ffffff;
      }

      .button.noShad {
        border-bottom: 1px solid #0073ed;
      }

      .button span {
        text-shadow: 0 1px 0 rgba(0,69,142,0.9);
      }
      

      
      .product-content:hover {
        -moz-box-shadow: 0 0 2px #666666;
        -webkit-box-shadow: 0 0 2px #666666;
        box-shadow: 0 0 2px #666666;
      }

      .product-name {
        color: #4d4d4d;
        font-size: 18px;
      }

      .product-price {
        color: #0073ed;
      }

      .product-price-prefix {
        color: #0073ed;
      }

      .product-details {
        background-color: #0073ed;
      }

      .disclaimer {
        color: #555555;
      }
      
    </style></head>
  <body ng-controller="layout.controller" class="ng-scope">
    <div dynamic-style="" style="display:none" class="ng-binding"></div>
    <!-- ngRepeat: product in products | limitTo: 1 --><div id="ad-container" class="layout square" ng-class="{&#39;no-cta&#39;:isEmpty(headline.cta), &#39;no-logo&#39;:!checkUrl(design.logoImageUrl)}" field-reference="Product_0_url" ng-mouseover="stopAnimation=true" ng-repeat="product in products | limitTo: 1">
      <div class="background  square"></div>
      <div class="content" ng-class="{&#39;no-image&#39;:!checkUrl(product.imageUrl)}">
        <div class="color-bg" data-interaction="urlchange" data-product-index="0">
          <div class="info-holder transition-ease info-final-transition" ng-class="{&#39;no-price&#39;:!toBoolean(headline.showPrice) || isEmpty(product.price),
                     &#39;no-headline&#39;: isEmpty(product.subTitle),&#39;no-name&#39;:isEmpty(product.name)}">
            <div class="product-name ng-binding inline-wrapper" minfontsize="9" ng-show="!isEmpty(product.name)" ext-text-fit="" multiline="true" truncate="true" valign="true" style="overflow: hidden; font-size: 13px;"><span style="font-size: 13px; overflow: inherit; text-overflow: clip; white-space: inherit; display: inline-block; height: auto; width: 100%;">
              50折_伦敦出发1日游_玩哪儿旅行
            </span></div>
            <div class="price-aligner inline-wrapper" ng-show="toBoolean(headline.showPrice) &amp;&amp; !isEmpty(product.price)">
              <div class="price-holder">
                <div class="product-price-prefix ng-binding ng-hide" ng-show="!isEmpty(headline.pricePrefix)" ext-text-fit="" uniform-text-size="" valign="top" minfontsize="9" multiline="false" truncate="true" style="overflow: hidden; white-space: nowrap; font-size: 19px;">
                  
                </div>
                <div class="product-price ng-binding inline-wrapper" valign="top" ext-text-fit="" uniform-text-size="" minfontsize="9" multiline="false" truncate="true" style="overflow: hidden; white-space: nowrap; font-size: 19px;"><span style="font-size: 19px; overflow: inherit; text-overflow: clip; white-space: inherit; display: inline-block; height: auto; vertical-align: top; width: 100%;">
                  US$31&nbsp;
                </span></div>
              </div>
            </div>
            <div class="sub-title ng-binding inline-wrapper" ext-text-fit="" minfontsize="9" valign="true" ng-show="!isEmpty(product.subTitle)" multiline="true" truncate="true" style="overflow: hidden; font-size: 15px;"><span style="font-size: 15px; overflow: inherit; text-overflow: clip; white-space: inherit; display: inline-block; height: auto; width: 100%;">
              伦敦
            </span></div>
          </div>
          <div class="colored-corner top"></div>
          <div class="colored-corner bottom"></div>
        </div>
        <div class="product-image-container">
          <div class="product-image" ng-show="checkUrl(product.imageUrl)" observed-image-fit="" loc="product.imageUrl" scaletype="fill" aligntype="center" style="overflow: hidden;"><img src="./5244399176365750733_851366773253809054.jpeg" width="70" height="70" style="position: inherit; left: 0px; top: -13px;"></div>
        </div>

        <div class="product-image-exit" data-interaction="urlchange" data-product-index="0">
        </div>

        <div class="footer" ng-class="{&#39;thin-logo&#39;:isThin(design.logoImageUrl), &#39;no-logo&#39;:!checkUrl(design.logoImageUrl),
                 &#39;no-cta&#39;:isEmpty(headline.cta),&#39;has-disclaimer&#39;:!isEmpty(headline.disclaimer)}">
          <div class="actions column inline-wrapper transition-ease bottom-final-transition" ng-show="!isEmpty(headline.cta)" title="特价预订">
            <span class="square noShad button" data-interaction="urlchange" data-product-index="0">
                <span ext-text-fit="" minfontsize="11" multiline="false" truncate="true" class="ng-binding" style="overflow: hidden; white-space: nowrap;"><span style="font-size: 14px; overflow: inherit; text-overflow: clip; white-space: inherit;">
                  特价预订
                </span></span>
            </span>
          </div>
          <div class="logo-holder column transition-ease bottom-final-transition" ng-show="checkUrl(design.logoImageUrl)" style="padding: 3px;">
            <div class="logo inline-wrapper" logo-fit="" loc="design.logoImageUrl" scaletype="fit" style="overflow: hidden;"><img src="./467855819410820367" width="58" height="28" style="position: inherit; left: 13px; top: 0px;"></div>
          </div>
          <div class="disclaimer content ng-binding ng-hide" ng-show="!isEmpty(headline.disclaimer)" ext-text-fit="" minfontsize="8" multiline="false" truncate="true" style="overflow: hidden; white-space: nowrap;">
            
          </div>
        </div>
      </div>
    </div><!-- end ngRepeat: product in products | limitTo: 1 -->
    <script src="./angular.min.js"></script>
    <script src="./utils_min.js"></script>
    <script src="./addata.js"></script>
    <script src="./layouts_bootstrap_v3.js"></script>
    <script src="./common_scripts_v4.js"></script>
    <script src="./Hotel_SingleItem_ImageFill_03.js"></script>
  

</body></html>
